{% extends "base.html" %}
{% load static %}

{% block title %}Download Error - AfriTube{% endblock %}

{% block content %}
<div class="download-error-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="error-card text-center">
                    <div class="error-icon">
                        <i class="bi bi-exclamation-triangle"></i>
                    </div>
                    <h1 class="error-title">Download Error</h1>
                    <p class="error-message">{{ error }}</p>
                    
                    <div class="error-actions">
                        <a href="{% url 'video_detail' video.video_id %}" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-2"></i>
                            Back to Video
                        </a>
                        <a href="{% url 'user_downloads' %}" class="btn btn-outline-secondary ms-2">
                            <i class="bi bi-download me-2"></i>
                            My Downloads
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
